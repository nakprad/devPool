{% extends 'layout.html' %}

{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">รหัส</th>
        <th scope="col">บทความ</th>
        <th scope="col">รายละเอียด</th>
      </tr>
    </thead>
    <tbody>
        {% for post in posts %}
      <tr>
        <th scope="row">{{post.id}}</th>
        <td>{{post.name}}</td>
        <td>{{post.desc}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
